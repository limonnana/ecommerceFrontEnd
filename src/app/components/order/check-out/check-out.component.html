
<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>{{name}}</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

<mat-table [dataSource]="orderSource">

    
      <ng-container matColumnDef="name">
          <!-- define the header for the id column. add sorting -->
          <mat-header-cell *matHeaderCellDef>
            Name
          </mat-header-cell>
          <!-- define the cell that will contain the data for each record in the data source -->
          <!-- row gives you access to the Account record for a given row in the data source -->
          <mat-cell *matCellDef="let row">
            {{ row.name }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="price">
          <mat-header-cell *matHeaderCellDef>
            Price
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row.price }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <mat-header-cell *matHeaderCellDef>
              Quantity
            </mat-header-cell>
            <mat-cell *matCellDef="let row">
              {{ row.quantity }}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="add">
            <mat-header-cell *matHeaderCellDef>
        </mat-header-cell>
       
        <mat-cell *matCellDef="let row"> &nbsp; &nbsp; &nbsp;
            <button mat-icon-button (click)="onAddClick(row)">
                <mat-icon>add</mat-icon>
                </button>
        </mat-cell>
       </ng-container>
  
       <ng-container matColumnDef="substract">
        <mat-header-cell *matHeaderCellDef>
      </mat-header-cell>
    
       <mat-cell *matCellDef="let row"> &nbsp; &nbsp; &nbsp;
        <button mat-icon-button (click)="onSubstractClick(row.productId)">
            <mat-icon>horizontal_rule</mat-icon>
            </button>
    </mat-cell>
   </ng-container>

        <ng-container matColumnDef="total">
          <mat-header-cell *matHeaderCellDef >
            Total 
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
              {{row.total}}
          </mat-cell>
        </ng-container>

       

        
   <!-- define the header row for the given columns -->
    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <!-- define the rows and columns for each row in the data source -->
    <mat-row *matRowDef="let row; columns: columns"></mat-row>
  </mat-table>
 
 <p>&nbsp;</p>
 <p>&nbsp;</p>
 <center><p> Order total: {{totalTotal}}</p></center>

    </mat-card-content>
</mat-card>
