<mat-card>
    <mat-card-header>
      <mat-card-title>
        {{title}} Product
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-error>{{ error}}</mat-error> 
        <form class="clr-form"(ngSubmit)="addProduct()"  [formGroup]="newProductFormGroup">
            <mat-form-field class="invisible">
                <input matInput formControlName="productId" />
            </mat-form-field>
            <mat-form-field appearance="outline" class="full-width-input" color="primary">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="newProductFormGroup.controls['name'].invalid">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input" color="primary">
            <mat-label>Price</mat-label>
            <input matInput formControlName="price" required    />
            <mat-error *ngIf="newProductFormGroup.controls['price'].invalid">
             Price is required
            </mat-error>
        </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-input" color="primary">
            <mat-label>Description</mat-label>
            <input matInput formControlName="description" >
          </mat-form-field>
       
        <section class="full-width-input give-me-some-space top margin-25">
            <button type="submit" mat-raised-button click="cancel()">
                Cancel
              </button>
          <button type="submit" mat-raised-button color="primary"style="margin-left: 20px;" [disabled]="newProductFormGroup.invalid">
            Save
          </button>
        </section>
      </form>
    </mat-card-content>
  </mat-card>
