<h1 mat-dialog-title>Product Details</h1>
<section mat-dialog-content style="margin-top: 4%;">
<p>{{productDetails}}</p>
</section>

<section mat-dialog-actions>
    <span class="fill-space"></span>
    <button mat-icon-button color="primary" (click)="closeMe()" [mat-dialog-close]="true">
      <mat-icon>close</mat-icon>
    </button>
  </section>
