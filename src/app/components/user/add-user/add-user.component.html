<mat-card>
    <mat-card-header>
      <mat-card-title>
        Create User
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-error>{{ error}}</mat-error> 
        <form class="clr-form"(ngSubmit)="addUser()"  [formGroup]="newUserFormGroup">
        <mat-form-field appearance="outline" class="full-width-input" color="primary">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="newUserFormGroup.controls['name'].invalid">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input" color="primary">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required  (blur)="isEmailTaken($event)"  />
            <mat-error *ngIf="newUserFormGroup.controls['email'].invalid">
              Email is required
            </mat-error>
            <mat-error *ngIf="isEmailAlreadyTaken">
              Email is already taken
            </mat-error>
            <mat-error *ngIf="error">{{ error}}</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-input" color="primary">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" required />
            <mat-error *ngIf="newUserFormGroup.controls['phone'].invalid">
              Phone is required
            </mat-error>
          </mat-form-field>
       
        <section class="full-width-input give-me-some-space top margin-25">
          <button type="submit" mat-raised-button color="primary" [disabled]="newUserFormGroup.invalid">
            Save
          </button>
        </section>
      </form>
    </mat-card-content>
  </mat-card>
