<mat-card>
    <mat-card-header>
      <mat-card-title>
        
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-error>{{ error}}</mat-error> 
        <form class="clr-form"(ngSubmit)="editUser()"  [formGroup]="editForm">
            <mat-form-field class="invisible">
                <input matInput formControlName="userId" />
            </mat-form-field>
        <mat-form-field appearance="outline" class="full-width-input" color="primary">
          <mat-label>Full Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error *ngIf="editForm.controls['name'].invalid">
            Name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width-input" color="primary">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required />
            <mat-error *ngIf="editForm.controls['email'].invalid">
              Email is required
            </mat-error>
        </mat-form-field>

          <mat-form-field appearance="outline" class="full-width-input" color="primary">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" required />
            <mat-error *ngIf="editForm.controls['phone'].invalid">
              Phone is required
            </mat-error>
          </mat-form-field>
       
        <section class="full-width-input give-me-some-space top margin-25">
          <button type="submit" mat-raised-button color="primary" [disabled]="editForm.invalid">
            Save
          </button>
        </section>
      </form>
    </mat-card-content>
  </mat-card>
