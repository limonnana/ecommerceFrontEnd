<mat-card>
    <mat-card-header>
      <mat-card-title>
        <h1>Categories</h1>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

        <button mat-button routerLink="/createCategory">
            <mat-icon>add</mat-icon>
           Add Category
        </button>

        <mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="name">
                <!-- define the header for the id column. add sorting -->
                <mat-header-cell *matHeaderCellDef>
                  Name
                </mat-header-cell>
                <!-- define the cell that will contain the data for each record in the data source -->
                <!-- row gives you access to the Account record for a given row in the data source -->
                <mat-cell *matCellDef="let row">
                  {{ row.name }}
                </mat-cell>
              </ng-container>
    
              <ng-container matColumnDef="edit">
                <!-- define the header for the id column. add sorting -->
                <mat-header-cell *matHeaderCellDef>
                  Edit
                </mat-header-cell>
                <!-- define the cell that will contain the data for each record in the data source -->
                <!-- row gives you access to the Account record for a given row in the data source -->
                <mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="onEditClick(row.categoryId)">
                        <mat-icon>edit</mat-icon>
                        </button>
                </mat-cell>
              </ng-container>
    
              <ng-container matColumnDef="delete">
                  <!-- define the header for the id column. add sorting -->
                  <mat-header-cell *matHeaderCellDef>
                    Delete
                  </mat-header-cell>
                  <!-- define the cell that will contain the data for each record in the data source -->
                  <!-- row gives you access to the Account record for a given row in the data source -->
                  <mat-cell *matCellDef="let row">
                      <button mat-icon-button (click)="openDialog(row.categoryId)">
                          <mat-icon>delete</mat-icon>
                          </button>
                  </mat-cell>
                </ng-container>
    
         <!-- define the header row for the given columns -->
          <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
          <!-- define the rows and columns for each row in the data source -->
          <mat-row *matRowDef="let row; columns: columns"></mat-row>
        </mat-table>
          </mat-card-content>
        </mat-card>
