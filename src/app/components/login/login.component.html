<div class="form-wraper">
    <div class="form-container card">
      <div class="form-header">
        <img src="./../../../assets/key.png"  class="main-lock-icon" alt="">
      </div>
      <p style="text-align: center;color: red;
      margin-bottom: 15px;">{{wrongCredentials}}</p>
      <form class="clr-form" (ngSubmit)="login()"[formGroup]="loginForm">
      <div class="form-body"> 
        
          <mat-form-field class="justifier">
            <input matInput placeholder="Email" text="email" formControlName="email" class="form-input">
        </mat-form-field>
        <mat-form-field class="justifier">
            <input matInput type="password" placeholder="Password" text="password"formControlName="password" class="form-input">
        </mat-form-field>
      </div>
  
      <div class="form-footer">
          <button mat-raised-button class="btn custom-btn" type="submit"> 
              <mat-icon class="mat-icon-rtl-mirror" svgIcon="thumb-up"></mat-icon> Login
          </button>
          <div class="txt">
            OR
          </div>
          <button mat-raised-button class="btn"> 
            <img src="./../../../assets/search.png" alt="" class="google-icon"> Login With Google
          </button>
      </div>
      </form>
      <div class="additional-link">
        <a routerLink="/register">No Account? <strong>Create one here</strong></a>
      </div>
      <div class="additional-link">
        <a routerLink="/forgotPassword">Forgot password</a>
      </div>
    </div>
  </div>
